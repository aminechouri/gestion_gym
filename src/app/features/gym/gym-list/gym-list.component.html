<div class="table-container">
    <h2>Available Gyms</h2>
    <table class="gym-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Gym Name</th>
          <th>Location</th>
          <th>Contact Number</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gym of gyms; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ gym.name }}</td>
          <td>{{ gym.location }}</td>
          <td>{{ gym.contactNumber }}</td>
          <td>{{ gym.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
